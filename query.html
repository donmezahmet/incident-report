<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query an Incident</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="query_styles.css">
    <style>
        .result-message {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <label for="language" data-lang="selectLanguage">Select Language</label>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="tr">Türkçe</option>
            </select>
        </div>
        <h1 data-lang="queryTitle">Query an Incident</h1>
        
        <form id="queryForm">
            <div class="form-group">
                <label for="ticketNumber" data-lang="ticketNumber">Ticket Number</label>
                <input type="text" id="ticketNumber" name="ticketNumber" required>
            </div>
            
            <div class="form-group">
                <label for="securityQuestion" data-lang="securityQuestion">Security Question</label>
                <select id="securityQuestion" name="securityQuestion" required>
                    <option value="movie" data-lang="movie">What is your favorite movie quote?</option>
                    <option value="concert" data-lang="concert">What was the first concert you went to?</option>
                    <option value="toy" data-lang="toy">What was your favorite toy when you were a child?</option>
                    <option value="cinema" data-lang="cinema">What was the first movie you saw in the cinema?</option>
                    <option value="secQue" data-lang="secQue">What is your favorite security question?</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="securityAnswer" data-lang="securityAnswer">Your Answer</label>
                <input type="text" id="securityAnswer" name="securityAnswer" required>
            </div>

            <button type="submit" data-lang="submitBtn">Submit</button>
        </form>
        <div id="resultMessage" class="result-message"></div>
    </div>

    <script>
        // Load initial language from URL params
        window.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            const lang = urlParams.get('lang') || 'en';
            document.getElementById('language').value = lang;
            setLanguage(lang);
        });

        document.getElementById('language').addEventListener('change', function() {
            const lang = this.value;
            setLanguage(lang);
        });

        function setLanguage(lang) {
            document.querySelectorAll('[data-lang]').forEach(el => {
                el.innerHTML = translations[lang][el.getAttribute('data-lang')];
            });
        }

        const translations = {
            en: {
                selectLanguage: "Select Language",
                queryTitle: "Query an Incident",
                ticketNumber: "Ticket Number",
                securityQuestion: "Security Question",
                movie: "What is your favorite movie quote?",
                concert: "What was the first concert you went to?",
                toy: "What was your favorite toy when you were a child?",
                cinema: "What was the first movie you saw in the cinema?",
                secQue: "What is your favorite security question?",
                securityAnswer: "Your Answer",
                submitBtn: "Submit",
                statusMessage: "Your ticket ({ticketNumber}) is currently in the \"{ticketStatus}\" status.",
                errorMessage: "Sorry, there seems to be an error with the information you provided. Please check and try again.",
                queryError: "An error occurred while querying the incident."
            },
            tr: {
                selectLanguage: "Dil Seçiniz",
                queryTitle: "Bildirim Sorgulama",
                ticketNumber: "Bildirim Numarası",
                securityQuestion: "Gizli Soru",
                movie: "En sevdiğiniz film repliği nedir?",
                concert: "Gittiğiniz ilk konser neydi?",
                toy: "Çocukken en sevdiğiniz oyuncak neydi?",
                cinema: "Sinemada izlediğiniz ilk film neydi?",
                secQue: "En sevdiğiniz güvenlik sorusu nedir?",
                securityAnswer: "Cevabınız",
                submitBtn: "Gönder",
                statusMessage: "{ticketNumber} numarali bildiriminiz şu anda \"{ticketStatus}\" durumundadır.",
                errorMessage: "Üzgünüz, verdiğiniz bilgilerde bir hata var gibi görünüyor. Lütfen kontrol edip tekrar deneyin.",
                queryError: "Bildirim sorgulanırken bir hata oluştu."
            }
        };

        document.getElementById('queryForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const ticketNumber = document.getElementById('ticketNumber').value;
            const securityQuestion = document.getElementById('securityQuestion').value;
            const securityAnswer = document.getElementById('securityAnswer').value;
            const lang = document.getElementById('language').value;

            fetch(`https://script.google.com/macros/s/AKfycbyzPaTcXFrE6P1sA6Ru2Vu4Bm1jnOb_tmdpT0ZK0p9Qkg1CNtdv3d1WsE0FvvRg0S_H/exec?ticketNumber=${ticketNumber}&securityQuestion=${securityQuestion}&securityAnswer=${securityAnswer}`)
                .then(response => response.json())
                .then(data => {
                    const resultMessage = document.getElementById('resultMessage');
                    if (data.status === 'success') {
                        resultMessage.innerText = translations[lang].statusMessage.replace("{ticketNumber}", ticketNumber).replace("{ticketStatus}", data.ticketStatus);
                    } else {
                        resultMessage.innerHTML = translations[lang].errorMessage;
                        resultMessage.classList.add('error-message');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const resultMessage = document.getElementById('resultMessage');
                    resultMessage.innerText = translations[lang].queryError;
                    resultMessage.classList.add('error-message');
                });
        });

    </script>
</body>
</html>
